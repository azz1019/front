<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find id</title>
</head>
<body>
    <h3><a href="index.html">Index로 돌아가기</a></h3>
    <div id="wrapper">
        <div>
            <h2>아이디 찾기</h2>
        </div>
        <div>
            <select name="register_classification" id="register_classification">
                <option value="">개인회원</option>
                <option value="">기업회원</option>
            </select><br>
        </div>
        <div>
            <input type="radio" name="find_option" id="find_option_email">
            <label for="find_option_email">이메일</label>
            <input type="radio" name="find_option" id="find_option_mobile">
            <label for="find_option_mobile">휴대폰번호</label><br>
        </div>
        <div>
            <input type="text" name="user_name" id="user_name" placeholder="이름을 입력하세요"><br>
            <input type="text" name="user_email" id="user_email" placeholder="가입시 등록하신 이메일을 입력하세요"><br>
        </div>
        <div>
            <button type="button">아이디 찾기</button><br>
            <button type="button"><a href="03_find_pwd.html">비밀번호 찾기</a></button>
        </div>
    </div>
</body>
</html>
