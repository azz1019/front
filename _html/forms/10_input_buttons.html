<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type 버튼속성</title>
</head>
<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <h1>버튼속성은 클릭이벤트를 발생시킬 수 있음</h1>
    <form action="" method="">
        <div>
            ID : <input type="text" name="" id=""><br>
            PW : <input type="password" name="" id=""><br>
            Email : <input type="email" name="" id=""><br>
            Date : <input type="date" name="" id=""><br>
            Range : <input type="range" name="" id="" min="0" max="100" value="10">
        </div>
        <button type="button">일반버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">리셋버튼</button><br>
        <input type="button" value="일반버튼"> <!--과거방식-->
        <input type="submit" value="전송버튼">
        <input type="reset" value="리셋버튼">
    </form>
</body>
</html>
