<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 빙고 게임</title>
    <style>
        table, td {
            border-width: 2px;
            border-color: #000000;
            border-style: solid;
        }

        td {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.5em; /*1em = 16pixel*/
        }

        #own {
            color: white;
            background-color: lightcoral;
        }

        .radius {
            color: yellow;
            background-color: chartreuse;
        }

        .top-left {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <!-- class는 xxx-x, id는 xxx_x -->
    <table>
        <tr>
            <td class="radius top-left">4</td>
            <td>11</td>
            <td>22</td>
            <td>13</td>
            <td class="radius">20</td>
        </tr>
        <tr>
            <td>14</td>
            <td>25</td>
            <td>6</td>
            <td>9</td>
            <td>23</td>
        </tr>
        <tr>
            <td>18</td>
            <td>12</td>
            <td id="own">5</td>
            <td>2</td>
            <td>15</td>
        </tr>
        <tr>
            <td>3</td>
            <td>21</td>
            <td>16</td>
            <td>19</td>
            <td>7</td>
        </tr>
        <tr>
            <td class="radius">17</td>
            <td>24</td>
            <td>1</td>
            <td>10</td>
            <td class="radius">8</td>
        </tr>
    </table>
</body>
</html>
