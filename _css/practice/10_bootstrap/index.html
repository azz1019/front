<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./resources/css/bootstrap.min.css">
    <script src="./resources/js/bootstrap.bundle.min.js"></script>

<body>
    <h3><a href="../index.html">Index로 돌아가기</a></h3>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              </li> 
            </ul>
          </div>
        </div>
    </nav>
    
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/fix_0.jpg" alt="" class="d-block my-carousel-img">
        </div>
        <div class="carousel-item">
            <img src="images/fix_1.jpg" alt="" class="d-block my-carousel-img">
        </div>
        <div class="carousel-item">
            <img src="images/fix_2.jpg" alt="" class="d-block my-carousel-img">
        </div>
        <div class="carousel-item">
            <img src="images/fix_3.jpg" alt="" class="d-block my-carousel-img">
        </div>
        <div class="carousel-item">
            <img src="images/fix_4.jpg" alt="" class="d-block my-carousel-img">
        </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container">
        <div class="alert alert-warning alert-dismissible my-warning">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Warning!</strong> This alert box could indicate a warning that might need attention.
        </div>
    </div>

    <div class="container">
        <div class="my-card">
            <img class="card-img-top" src="images/img_avatar1.png" alt="Card image">
            <div class="card-body my-card-body">
                <h4 class="card-title my-card-title">XXXXX</h4>
                <img src="images/img_avatar1.png" alt="Logo" style="width:20px;" class="rounded-pill">
                <span class="my-card-subtitle">XXXXX</span>
            </div>
        </div>

        <div class="my-card">
            <img class="card-img-top" src="images/img_avatar1.png" alt="Card image">
            <div class="card-body my-card-body">
                <h4 class="card-title my-card-title">XXXXX</h4>
                <img src="images/img_avatar1.png" alt="Logo" style="width:20px;" class="rounded-pill">
                <span class="my-card-subtitle">XXXXX</span>
            </div>
        </div>

        <div class="my-card">
            <img class="card-img-top" src="images/img_avatar1.png" alt="Card image">
            <div class="card-body my-card-body">
                <h4 class="card-title my-card-title">XXXXX</h4>

            </div>
        </div>
