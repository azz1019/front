    <title>Dispay : table</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }
        .title_item {
            display: block;
            font-size: 1em;
        }
        .title_item, .desc_item {
            margin-top: 10px;
        }
        .desc_item {
            font-size: 0.75em;
        }
        .boxwrap {
            display: table;
            width: 100%;
            background-color: coral;
            table-layout: fixed;
        }
        .boxwrap .box {
            border: 1px solid white;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            padding: 10px;
        }
        .thumb img {
            width: 10%;
        }
    </style>
</head>
