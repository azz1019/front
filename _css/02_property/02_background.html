<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색, 배경이미지</title>
    <style>
        div.container {
            width: 100px;
            margin: 0;
            padding: 0;
            border: 5px solid hotpink;
        }
        .container div:first-child {
            width: 200px;
            height: 200px;
            background-color: darkorchid;
            color: white;
        }
        .container div:nth-child(2) {
            width: 300px;
            height: 300px;
            background-color: darkslateblue;
            color: palevioletred;
            opacity: 0.7; /*컨텐츠에도 투명도 영향을 줌*/
        }
        .container div:last-child {
            border: 1px dotted plum;
            width: 400px;
            height: 400px;
            background-image: url(../../_html/images/river-kao-5LVbbG74ykI-unsplash.jpg);
            background-position: center center;
            background-size: 400px; /*100%*/
            background-repeat: no-repeat;
            background-color: sienna;
            /* background-attachment: fixed; */
            color: white;
        }
    </style>
</head>
<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <h1>대부분의 태그는 배경속성을 갖는다. BoxModel을 기반</h1>
    <div class="container">
        <div>background-color</div>
        <div>background-color + opacity : 배경색과 투명도는 div태그안의 모든태그에 영향을 미친다</div>
        <div>background image : 이미지 크기와 영역의 크기의 조정이 필요</div>
    </div>
    <div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
