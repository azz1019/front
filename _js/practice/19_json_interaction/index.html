    <ul>
        <li>데이터의 exchange에서 통화이름만 가져와 새로운배열에 저장한후 출력</li>
        <li>exchange의 각 통화 변화율중 가장 큰변화를 보인 객체 정보를 출력</li>
        <li>gold의 포인트 정보와 변화율을 분석하여 전일(yesterday)의 포인트 값을 추정하여 출력</li>
    </ul>

    <script src="./index.js"></script>
    <script>
        const ex1 = [], ex2 = [], ex3 = [];

        for(const key in exs) {
            for(const object of exs[key]) {
                if(key == 'exchanges') {
                    ex1.push(object.name);
                    ex2.push(Math.abs(object.updown));
                }
                if(key == 'gold') {
                    // 전체에서 몇 퍼센트 증가하면 얼마? => 전체 * (1 + 퍼센트 / 100)
                    // 전일금액 = object.point / (1 + object.updown / 100)
                    ex3.push(object.point / (1 + object.updown / 100));
                }
            }
        }

        console.log(ex1);
        console.log(Math.max(...ex2));
        console.log(ex3);
