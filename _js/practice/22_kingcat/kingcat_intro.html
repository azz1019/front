<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이가 세상을 지배할것이다</title>
    <link rel="stylesheet" href="./css/kingcat_style.css">
    <style>
        #picture {
            background-image: url(./images/fix_0.jpg);
        }
    </style>
</head>
<body>
    <h3><a href="../index.html">Index로 돌아가기</a></h3>
    <div id="container">
        <div id="title">
            <a href="kingcat_intro.html" target="_self">고양이</a>
        </div>
        <ul>
            <li onclick="kingcat('tabi')">고등어냥이</a></li>
            <li onclick="kingcat('cheese')">치즈냥이</a></li>
            <li onclick="kingcat('tuxedo')">턱시도냥이</a></li>
            <li onclick="kingcat('mix')">삼색고냥이</a></li>
        </ul>
        <div id="picture"></div>
    </div>

    <script>
        // document.addEventListener('click', (e) => {
        //     let idVal = e.target.id;
        //     let clsVal = e.target.classList[0];
        //     if(clsVal == '') {
        //         document.getElementById('').src = `./images/${e.target.id}.jpg`;
        //     }
        // });
        function kingcat(index) {
            switch(index) {
                case 'tabi':
                    document.getElementById("picture").style.backgroundImage = "url('./images/fix_1.jpg')";
                    break;
                case 'cheese':
                    document.getElementById("picture").style.backgroundImage = "url('./images/fix_2.jpg')";
                    break;
                case 'tuxedo':
                    document.getElementById("picture").style.backgroundImage = "url('./images/fix_3.jpg')";
                    break;
                case 'mix':
                    document.getElementById("picture").style.backgroundImage = "url('./images/fix_4.jpg')";
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
