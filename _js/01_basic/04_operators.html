    <h1>데이터를 원하는 형태로 변경 및 판단하기 위한 코드</h1>
    <ul>
        <li>산술연산자 : 사칙연산, 나머지연산, 제곱, 루트</li>
        <li>대입연산자 : 자체 값을 연산 후 다시대입, 재귀적 연산이라고도 함</li>
        <li>비교연산자 : 이상, 이하, 미만, 초과, 같음, 다름</li>
        <li>논리연산자 : and, or, not and, not or, not</li>
        <li>증감연산자 : 미리 정해진 일정 크기를 증가 혹은 감소</li>
        <li>비트연산자 : 비트 단위로 연산(웹 분야에서는 확용도가 낮음)</li>
        <li>그 외 연산자 : 특정 목적이나 형태를 갖는 연산자</li>
    </ul>
    <script>
        // 산술연산자
        console.log('산술연산자');
        let num1 = 1000;
        let num2 = 5;
        let result = 0;
        result = num1 + num2;
        console.log(`result + : ${result}`);
        result = num1 - num2;
        console.log(`result - : ${result}`);
        result = num1 * num2;

        result = num1 / num2;

        let num4 = 1000.5;
        result = num4 / num3;

        console.log(`10 % 3 = ${10 % 3}`); // 10을 3으로 나눈 나머지
        console.log(`10 ** 3 = ${10 ** 3}`); // 10의 3제곱

        // 대입연산자
        console.log('대입연산자');
        num1 = 100;
        console.log(`result += : ${num1 += num2}`); // num1 = num1 + num2; => 100 + 5 = 105
        console.log(`result -= : ${num1 -= num2}`); // num1 = num1 - num2; => 105 - 5 = 100
        console.log(`result *= : ${num1 *= num2}`); // num1 = num1 * num2; => 100 * 5 = 500
        console.log(`result /= : ${num1 /= num2}`); // num1 = num1 / num2; => 500 / 5 = 100
        console.log(`result **= : ${num1 **= num2}`); // num1 = num1 ** num2; => 100 ** 5 = 10000000000
        console.log(`result %= : ${num1 %= num2}`); // num1 = num1 % num2; => 10000000000 % 5 = 0
        // console.log(Math.sqrt(num1)); 루트

        // 증감연산자

        console.log(`논리연산자`);
        // &&연산자는 좌측이 true면 우측연산을 진행하므로 연산 순서에 의한 효율성 증가, 좌측이 false면 연산중지
        console.log(`result && : ${true && true}`); // and연산자 : 좌측과 우측이 모두 true일때 true
        console.log(`result && : ${true && false}`); // and연산자 : 좌측과 우측 중 한쪽이 false일때 false
        console.log(`result && : ${false && true}`); // and연산자 : 좌측과 우측 중 한쪽이 false일때 false
