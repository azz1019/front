    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <h1>가장많이 사용하는 데이터 타입을 다루는 방법 및 메서드</h1>
    <ul>
        <li>
            Escape : 백슬래시(\)는 코드로 인식될 수 있는 문자를 문자값으로 변환시키는 역할<br>
            <script>let str = "sdfsfsfsfsfsfsfsfsdfsfsdsdfssfssdf\"<script>\"";</script>
        </li>
        <li>문자열 데이터 값 내에서 개행을 하는것은 추천하지 않는다</li>
        <li>문자열 타입을 객체타입으로 선언{new String('value');}하는것은 추후 비교연산자 사용에 어려움을 갖기 때문에 추천하지 않는다</li>
        <li>length프로퍼티는 문자값의 길이를 갖으므로 문자열의 마지막 index번호를 추정할때 length - 1이라는 공식을 사용하면 된다</li>
    </ul>
