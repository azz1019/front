<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 파라미터</title>
</head>
<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <h1>함수의 파라미터는 변수명을 지정해서 사용하여 함수 영역 내부에 전달하는 역할을한다</h1>
    <ul>
        <li>파라미터의 개수 제한은 없으나 많으면 관리하기 힘드므로 별도의 문법적용을 한다</li>
        <li>파라미터의 타입은 전달된값의 타입을 그대로 받아서 사용한다</li>
        <li>파라미터로 전달되는 값의 개수와 순서 그리고 유무는 매우 중요하다</li>
        <li>파라미터의 변수명을 지정할때 외부의 변수명과 중복되어도 영향을 받지 않으나, 가급적이면 가독성을 위해 중복되지않는 이름을 사용하는것을 권장한다</li>
    </ul>
    <script>
        let hers = `혜경2`;
        function call_her_name(her_name) {
            let his_name = `혜경3`;
            console.log(`눈이번쩍 그대의이름은 ${her_name}`);
            console.log(`눈이번쩍 그대의 또다른 이름은 ${hers}`);
        };
        call_her_name('혜경1');
        call_her_name(hers);
        //call_her_name(his_name); X 함수내부에서 선언된변수는 기본적인 방법으로는 외부에서 사용불가능

        function what_she_like(her_name, favor) {
            let name = her_name + `님`;
            let like = favor + `을(를)`;
            console.log(`${name}은 ${like} 매우 좋아한답니다`);
        };
        what_she_like(`혜경`, `고양이`);

        function i_know_her(her_name, favor) {
            call_her_name(her_name);
            what_she_like(her_name, favor);
            console.log(`잘알죠?`);
        };
        i_know_her(`혜경`, `고양이`);
    </script>
</body>
</html>
