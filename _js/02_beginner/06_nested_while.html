<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩반복문</title>
</head>
<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <h1>반복문 내에 반복문 : 원리를 이해하면 어렵지않아요~</h1>
    <ul>
        <li>outer while : 바깥쪽 반복문 -> 기준</li>
        <li>inner while : 안쪽 반복문 -> 기준이 반복될때마다 다시 실행</li>
    </ul>
    <h3>구구단스</h3>
    <div id="gugugu"></div>
    <script>
        function gugu() {
            let str_query = ``;
            let x = 2
            while(x <= 9) {
                let y = 1;
                while(y <= 9) {
                    str_query += `<span>${x} x ${y} = ${x * y}</span><br>`;
                    y++;
                }
                x++;
                str_query += `<br>`;
            }
            document.getElementById('gugugu').innerHTML = str_query;
        }

        gugu();
    </script>
</body>
</html>
