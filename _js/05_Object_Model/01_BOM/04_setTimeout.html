<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout method</title>
</head>
<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <h1>setTimeout(callback function, duration) : duration(millisecond)후에 callback function을 실행</h1>
    <h1>setTimeout을 할당한 객체를 clearTimeout(할당한객체)으로 취소가능</h1>
    <button type="button" id="start">start it</button>
    <button type="button" id="finish">finish it</button>
    <h1 id="print_result"></h1>

    <script>
        let time_obj;
        document.getElementById('start').onclick = () => {
            time_obj = setTimeout(my_function, 3000);
        };
        document.getElementById('finish').onclick = () => {
            clearTimeout(time_obj);
        };
        function my_function() {
            document.getElementById('print_result').innerText = '3초후에 나타나야되는 메세지';
        }
    </script>
    <h3><a href="./05_setInterval.html">05_setInterval.html</a></h3>
    <h3><a href="./07_history_object.html">07_history_object.html</a></h3>
</body>
</html>
