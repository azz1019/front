<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator</title>
</head>
<body>
    <h3><a href="../index.html">상위폴더로 돌아가기</a></h3>
    <h1>navigator객체 : 사용하는 브라우저의 정보</h1>
    <button type="button" id="btn">navigator객체 살펴보기</button>
    <ol id="print"></ol>

    <script>
        document.getElementById('btn').onclick = () => {
            let print_element = document.getElementById('print');
            for(const key in window.navigator) {
                print_element.innerHTML += `<li>${key} : ${window.navigator[key]}</li>`;
            }
        };
    </script>
</body>
</html>
